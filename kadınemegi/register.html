<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Genel Stiller */
        .main2 {
            display: flex;
            /* Flexbox kullanarak içerik ortalanır */
            justify-content: center;
            /* İçeriği yatayda ortala */
            align-items: center;
            /* İçeriği dikeyde ortala */
            width: 100%;
            /* Ana genişlik */
            height: 100%;
            /* Ana yüksekliği tam ekran yap */
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            /*align-items: center; */
        }

        /* Navbar Stilleri */
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            /* Beyaz yazı */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            /* Bağlantılar arasında boşluk */
            margin: 20px;
            /* Margin sıfırlandı */
            padding: 0;
            /* Padding sıfırlandı */
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            /* Beyaz yazı */
            font-size: 1.25rem;
            /* Büyük yazı */
            transition: color 0.3s ease, background-color 0.3s ease;
            /* Geçiş efektleri */
        }

        .nav-links li a:hover {
            color: #ffcc00;
            /* Sarıya dönüşüm */
            /* Daha koyu mor arka plan */
            border-radius: 5px;
            /* Köşeler yuvarlatıldı */
        }

        main {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* İçeriği dikeyde ortalama */
            align-items: center;
            /* İçeriği yatayda ortalama */
        }

        main h1 {
            font-size: 2rem;
            color: #6200ea;
            margin-bottom: 20px;
        }

        main form {
            display: flex;
            flex-direction: column;
        }

        main label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        main input,
        main select {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        main input:focus,
        main select:focus {
            border-color: #6200ea;
            outline: none;
        }

        main button {
            background-color: #6200ea;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        main button:hover {
            background-color: #3700b3;
        }

        main p {
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
        }

        main p a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        main p a:hover {
            color: #3700b3;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Kadın Emeği</div>
            <ul class="nav-links">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="ilan-ver.html">İlan Ver</a></li>
                <li><a href="#sohbet">Sohbet</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Giriş Yap</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <div class="main2">
        <main>
            <h1>Kayıt Ol</h1>
            <form id="registerForm">
                <label for="nickname">Kullanıcı Adı:</label>
                <input type="text" id="nickname" name="nickname" placeholder="Kullanıcı adınızı girin" required>

                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

                <label for="confirmPassword">Şifre Tekrar:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin"
                    required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

                <label for="gender">Cinsiyet:</label>
                <select id="gender" name="gender" required>
                    <option value="female">Kadın</option>
                    <option value="male">Erkek</option>
                    <option value="other">Diğer</option>
                </select>

                <button type="submit">Kayıt Ol</button>
                <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </form>

            <script>
                document.getElementById('registerForm').addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const nickname = document.getElementById('nickname').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const email = document.getElementById('email').value;
                    const gender = document.getElementById('gender').value;

                    try {
                        const response = await fetch('http://localhost:3000/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ nickname, password, confirmPassword, email, gender })
                        });

                        const data = await response.json();
                        alert(data.message || data.error);
                    } catch (error) {
                        console.error('Hata:', error);
                    }
                });
            </script>


            <button type="submit">Kayıt Ol</button>
            <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </form>
        </main>
    </div>
</body>

</html>
